<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script> 
    </head>
    <body>
        <form th:action = @{/Organization/read}>
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                </div>
                <input type="text" class="form-control" id="id" name="id" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="password" aria-label="Username" aria-describedby="addon-wrapping">
                <button type="submit">go</button>
            </div>
        </form>
    </body>
</html>
